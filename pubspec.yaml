name: cc206_emoti_sense
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  audioplayers: ^6.1.0
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  image_picker: ^0.8.7+4
  provider: ^6.0.0
  shared_preferences: ^2.0.15
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/wellness.png
    - assets/yebe.png
    - assets/emo-logo-white.png
    - assets/Gotham Regular.otf

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/Gotham Regular.otf
        - asset: assets/Gotham Bold.otf
        - asset: assets/Gotham Medium.otf
          weight: 700
          

    - family: Apple Garamond
      fonts:
        - asset: assets/AppleGaramond-Italic.ttf
